<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
</head>
<body style="background-color:black; color:wheat"> 
    <ul class="language">
        <li>javascript</li>        
    </ul>
</body>
<script>
function addlanguage(langName){
    const li = document.createElement("li");
    li.textContent = langName;
    const ul = document.querySelector(".language");
    ul.appendChild(li);
}
addlanguage("python");
addlanguage("java");

// removing an element
function removelanguage(langName){
    const ul = document.querySelector(".language");
    const items = ul.getElementsByTagName("li");
    for(let i=0; i<items.length; i++){
        if(items[i].textContent === langName){
            ul.removeChild(items[i]);
            break;;
        }
    }
}
removelanguage("java");
//editing an element
function editlanguage(oldName, newName){
    const ul = document.querySelector(".language");
    const items = ul.getElementsByTagName("li");
    for(let i=0; i<items.length; i++){
        if(items[i].textContent === oldName){
            items[i].textContent = newName;
            break;;
        }
    }
}
editlanguage("python", "Ruby");
//we can also usevthis function to edit : .replaceWith()
</script>
</html>
